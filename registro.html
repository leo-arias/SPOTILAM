<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registro.css">
    <title>SPOTILAM</title>
</head>
<body>

    <main>
        <section class="container-mayor">

            <section class="icon">
                <img src="img/icon.png" alt="">
            </section>

            <section class="Container">
                <form class="registro" novalidate>
                    <h4>Registro</h4>
                    <span id="usuario-error"></span>
                    <input class="controls" type="text" id="usuario" placeholder="Usuario" required/>
                    
                    <span id="correo-error"></span>
                    <input class="controls" type="email" id="correo" placeholder="Correo"/>

                    <span id="contra-error"></span>
                    <input class="controls" type="password" id="contraseña" placeholder="Contraseña"/>

                    <span id="contra-repetida-error"></span>
                    <input class="controls" type="password" id="contraseñaRepetida" placeholder="Repetir contraseña"/>

                    <span id="fecha-error"></span>
                    <input class="controls" type="date" id="fecha-nac"/>

                    <div class="checkbox">
                        <input type="checkbox">
                        <p>Estoy de acuerdo con los Términos y Condiciones.</p>
                    </div>
                    <input class="boton" type="button" value="Registrarme" onclick="validarRegistro()">
                    <p><a href="login.html">Ya tengo una cuenta.</a></p>
                </form>
            <section>
            
        </section>
    </main>

    <footer class="contenedorFooter">
        <p>Integrantes</p>
        <ul class="nombres"> <!-- Lista de integrantes del grupo -->
            <li>Lucas Daniel Gavagnin</li>
            <li>Victoria Gisel Croce</li>
            <li>Leonardo Arias</li>
        </ul>
    </footer>
    
    <script src="js/formularios.js"></script>
</body>
</html>
