<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">
    <title>SPOTILAM</title>
</head>
<body>

    <main>
        <a href="index.html"><img src="img/logoT.webp" alt="logo"></a>
        <div class="form-container">
            <h1>Registro de Usuario</h1>
            <form action="login.html">
                <label for="nombre_usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>
        
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
        
                <label for="confirmar_contrasena">Repetir Contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        
                <div class="premium">
                    <label for="premium">Opción de Premium:</label>
                    <input type="checkbox" id="premium" name="premium">
                </div>

                <div class="boton">
                    <button type="submit">Registrarse</button>
                    <p>¿Ya tenes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
                </div>
            </form>
            
        </div>
    </main>

    <footer class="contenedorFooter">
        <div class="integrantes">
            <ul> <!-- Lista de integrantes del grupo -->
                <li>Leonardo Arias</li>
                <li>Victoria Croce</li>
                <li>Lucas Gavagnin</li>
                <li>Kevin Cardozo</li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
